<ion-header np-border>
  <ion-toolbar color="dark">
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <app-news [news]="newsList"></app-news>
    <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando noticias...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
